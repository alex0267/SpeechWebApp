apiVersion: apps/v1
kind: Deployment
metadata:
  name: speech-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speech-webapp
  template:
    metadata:
      labels:
        app: speech-webapp
        network/internal: "true"
    spec:
      containers:
      - name: backend
        image: gcr.io/wewyse-centralesupelec-ftv/speech-web-app/api@sha256:4082d4d72c40d45e59367247f4c35c90dc692e7b011d8cd2a28dd07f94e88400
        workingDir: /home/app
        ports:
        - containerPort: 8081
        env:
          - name: POSTGRES_HOST
            value: "10.69.192.3"
          - name: POSTGRES_DB
            value: "test_db"
          - name: POSTGRES_PORT
            value: "5432"
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-password-dev
                key: db_pass
          - name: PYTHONPATH
            value: '/home/app'
      - name: frontend
        image: gcr.io/wewyse-centralesupelec-ftv/speech-web-app/frontend@sha256:d62c8d8fb220ec751c6df959c8eaa5de110fd621fb554623ecbea2d19f8f566d
        ports:
        - containerPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: internal
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              network/internal: "true"
  podSelector:
    matchLabels:
      network/internal: "true"
