apiVersion: apps/v1
kind: Deployment
metadata:
  name: speech-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speech-webapp
  template:
    metadata:
      labels:
        app: speech-webapp
    spec:
      containers:
      - name: backend
        image: gcr.io/wewyse-centralesupelec-ftv/speech-web-app/api@sha256:1406efa4538b386bf859d215559f4d2e69f39f4d11eb62d08915ebc321dcdaa9
        workingDir: /home/app
        ports:
        - containerPort: 8081
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /api/v0.1/get_random_sentence/
          initialDelaySeconds: 30
          periodSeconds: 3
        env:
          - name: POSTGRES_HOST
            value: "10.69.192.3"
          - name: POSTGRES_DB
            value: "test_db"
          - name: POSTGRES_PORT
            value: "5432"
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-password-dev
                key: db_pass
          - name: PYTHONPATH
            value: '/home/app'
      - name: frontend
        image: gcr.io/wewyse-centralesupelec-ftv/speech-web-app/frontend@sha256:f9ed7381738258e19be36a8b5cac22245bace3672bb32ec582c9876e5f5d566d
        ports:
        - containerPort: 3000