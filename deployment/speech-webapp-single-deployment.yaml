apiVersion: apps/v1
kind: Deployment
metadata:
  name: speech-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speech-webapp
  template:
    metadata:
      labels:
        app: speech-webapp
        network/internal: "true"
    spec:
      containers:
      - name: backend
        image: gcr.io/wewyse-centralesupelec-ftv/speech-web-app/api@sha256:cacd6df9386a74aba74beefd22db280558fa2adf4200a98c2911b0bc1fc7ea82
        ports:
        - containerPort: 8081
        env:
          - name: POSTGRES_HOST
            value: "10.69.192.3"
          - name: POSTGRES_DB
            value: "test_db"
          - name: POSTGRES_PORT
            value: "5432"
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-password-dev
                key: db_pass
          - name: PYTHONPATH
            value: '/home/app/'
      - name: frontend
        image: gcr.io/wewyse-centralesupelec-ftv/speech-web-app/frontend@sha256:f722a0201507aafae0fff9d55fe3944c4f898822e3c143c8d7a87cba662d58b8
        ports:
        - containerPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: internal
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              network/internal: "true"
  podSelector:
    matchLabels:
      network/internal: "true"
